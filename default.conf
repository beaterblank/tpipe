# ==========================================
# Voice LADSPA Host - Default Configuration
# ==========================================

# --- Ducking Parameters ---
# threshold_db: Mic level (in dB) that triggers the reduction of background audio
threshold_db=-30.0

# ducking_db: The target volume (in dB) for background audio when ducking is active
ducking_db=-50.0

# attack_ms: Time in milliseconds to reach full ducking depth
attack_ms=10.0

# release_ms: Time in milliseconds to return to original volume after speech stops
release_ms=500.0

# knee_db: Transition width at the threshold for smoother engagement
knee_db=60.0


# --- Voice Filter (Pre-Processing) ---
# low_cut: Frequency (Hz) for the high-pass element of the bandpass
low_cut=120.0

# high_cut: Frequency (Hz) for the low-pass element of the bandpass
high_cut=200.0


# --- LADSPA / DeepFilter Stereo Parameters ---
# attenuation_limit: Max noise reduction applied (usually 0 to 100)
attenuation_limit=99.0

# min_thresh: Minimum detection threshold for the deep filter
min_thresh=-15.0

# max_erb: Max Equivalent Rectangular Bandwidth for filtering
max_erb=35.0

# max_df: Deep Filtering strength/depth
max_df=35.0

# min_buf: Latency/buffer tuning (if supported by plugin)
min_buf=0.0

# post_beta: Post-processing beta gain adjustment
post_beta=0.0
